<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedx</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url(pokedex.jpg.png);
      color: pink;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    button {
      width: 100px;
      height: 100px;
      background-color: transparent;
      border: 2px solid black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 340px;
    }
    .placeholder {
      width: 200px;
      height: 50px;
      border-radius: 10px;
      text-align: center;
      font-size: 25px;
      position: absolute;
      top: 50px;
      left: 60px;
    }
    .pokeImg {
      position: absolute;
      top: 25px;
      left: 340px;
    }
    .pokeData {
      position: absolute;
      left: 500px;
      font-size: 20px;
    }
    
  </style>
</head>
<body>
  <input type="text" placeholder="POKEMON" id="pokemonInput" class="placeholder">
  <img src="pokeballmaster.jpg.webp" alt="pokeball" id="pokeImg" width="100px" class="pokeImg">
  <button onclick="fetchPokemon()"></button>






  <div id="pokeName" class="pokeData" style="left: 660px; top: 220px; font-size: 20px;">Nombre del Pokemon:</div>
  <div id="pokeHE" class="pokeData" style="left: 650px; top: 250px; font-size: 20px;">Altura del Pokemon: </div>
  <div id="pokeWE" class="pokeData" style="left: 640px; top: 280px; font-size: 20px;">Peso del Pokemon: </div>
  <div id="pokeTY" class="pokeData" style="left: 630px; top: 310px; font-size: 20px;">Tipo del Pokemon:</div>
  <div id="pokeIT" class="pokeData" style="left: 620px; top: 340px; font-size: 20px;">Item del Pokemon:</div>
  
  <div id="pokeMOV" class="pokeData" style="left: 500px; top: 400px; font-size: 20px;">Movimiento 1:</div>
  <div id="pokeMOV2" class="pokeData" style="left: 510px; top: 430px; font-size: 20px;">Movimiento 2:</div>
  <div id="pokeMOV3" class="pokeData" style="left: 520px; top: 460px; font-size: 20px;">Movimiento 3:</div>
  <div id="pokeMOV4" class="pokeData" style="left: 530px; top: 490px; font-size: 20px;">Movimiento 4:</div>
  




 


  <script>
    const fetchPokemon = () => {
      const pokeNameInput = document.getElementById("pokemonInput");
      let pokeName = pokeNameInput.value.toLowerCase();
      const url = `https://pokeapi.co/api/v2/pokemon/${pokeName}`;

      fetch(url)
        .then((res) => {
          if (res.status != 200) {
            console.log("Error: PokÃ©mon no encontrado");
            return;
          } else {
            return res.json();
          }
        })
        .then((data) => {
          if (!data) return;

          document.getElementById("pokeImg").src = data.sprites.front_default;
          document.getElementById("pokeName").innerHTML = `Nombre: ${data.name}`;
          document.getElementById("pokeHE").innerHTML = `Altura: ${data.height}`;
          document.getElementById("pokeWE").innerHTML = `Peso: ${data.weight}`;
          document.getElementById("pokeTY").innerHTML = `Tipo: ${data.types[0].type.name}`;
          document.getElementById("pokeIT").innerHTML = `Habilidad: ${data.abilities[0].ability.name}`;

          const moves = data.moves;
          document.getElementById("pokeMOV").innerHTML = `Movimiento 1: ${moves[0]?.move.name || "N/A"}`;
          document.getElementById("pokeMOV2").innerHTML = `Movimiento 2: ${moves[1]?.move.name || "N/A"}`;
          document.getElementById("pokeMOV3").innerHTML = `Movimiento 3: ${moves[2]?.move.name || "N/A"}`;
          document.getElementById("pokeMOV4").innerHTML = `Movimiento 4: ${moves[3]?.move.name || "N/A"}`;

          const stats = data.stats.map(stat => stat.base_stat);
          const ctx = document.getElementById("miCanvas").getContext("2d");

          if (window.miCanva !== undefined) {
            window.miCanva.destroy();
          }

          window.miCanva = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["HP", "Ataque", "Defensa", "Esp. Atk", "Esp. Def", "Velocidad"],
              datasets: [{
                label: data.name,
                data: stats,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.5)',
                  'rgba(54, 162, 235, 0.5)',
                  'rgba(255, 206, 86, 0.5)',
                  'rgba(75, 192, 192, 0.5)',
                  'rgba(153, 102, 255, 0.5)',
                  'rgba(255, 159, 64, 0.5)'
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              },
              plugins: {
                legend: {
                  display: false
                }
              }
            }
          });
        });
    };
  </script>
</body>
</html>
